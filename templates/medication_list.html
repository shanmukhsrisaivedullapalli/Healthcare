<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication List</title>
</head>
<body>
    <h1>Medication List</h1>

        {% endfor %}
    </ul>
</body>
</html>
